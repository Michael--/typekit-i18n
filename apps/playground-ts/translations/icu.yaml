version: '1'
sourceLanguage: en
languages:
  - en
  - de
  - es
  - fr
  - ar
  - pl

entries:
  - key: inbox_summary
    description: ICU plural and select demo
    status: approved
    tags: [demo, icu, plural, select]
    values:
      en: '{gender, select, male {He has} female {She has} other {They have}} {count, plural, =0 {no messages} one {# message} other {# messages}}.'
      de: '{gender, select, male {Er hat} female {Sie hat} other {Sie haben}} {count, plural, =0 {keine Nachrichten} one {eine Nachricht} other {# Nachrichten}}.'
      es: '{gender, select, male {El tiene} female {Ella tiene} other {Elle tiene}} {count, plural, =0 {ningun mensaje} one {# mensaje} other {# mensajes}}.'
      fr: '{gender, select, male {Il a} female {Elle a} other {Iel a}} {count, plural, =0 {aucun message} one {# message} other {# messages}}.'
      ar: '{gender, select, male {Ladayhi} female {Ladayha} other {Ladayhum}} {count, plural, =0 {la rasil} one {risala wahida} other {# rasail}}.'
      pl: '{gender, select, male {Ma} female {Ma} other {Maja}} {count, plural, =0 {brak wiadomosci} one {# wiadomosc} few {# wiadomosci} many {# wiadomosci} other {# wiadomosci}}.'

  - key: invoice_total
    description: Formatter inside ICU translator
    status: approved
    tags: [demo, icu, formatter]
    values:
      en: 'Invoice total: {amount|currency}'
      de: 'Rechnungsbetrag: {amount|currency}'
      es: 'Total de la factura: {amount|currency}'
      fr: 'Total de la facture: {amount|currency}'
      ar: 'Majmu al-fatura: {amount|currency}'
      pl: 'Suma faktury: {amount|currency}'

  - key: icu_argument_style_demo
    description: ICU number date time with style formats
    status: approved
    tags: [demo, icu, number, date, time]
    values:
      en: 'Amount: {amount, number, currency/USD}; Ratio: {ratio, number, percent}; Date: {when, date, full}; Time: {when, time, short}'
      de: 'Betrag: {amount, number, currency/EUR}; Anteil: {ratio, number, percent}; Datum: {when, date, full}; Zeit: {when, time, short}'
      es: 'Importe: {amount, number, currency/EUR}; Proporcion: {ratio, number, percent}; Fecha: {when, date, full}; Hora: {when, time, short}'
      fr: 'Montant: {amount, number, currency/EUR}; Ratio: {ratio, number, percent}; Date: {when, date, full}; Heure: {when, time, short}'
      ar: 'Al-mablagh: {amount, number, currency/SAR}; Al-nisba: {ratio, number, percent}; Al-tarikh: {when, date, full}; Al-waqt: {when, time, short}'
      pl: 'Kwota: {amount, number, currency/PLN}; Wspolczynnik: {ratio, number, percent}; Data: {when, date, full}; Czas: {when, time, short}'

  - key: icu_argument_skeleton_demo
    description: ICU number date time with skeleton formats
    status: approved
    tags: [demo, icu, skeleton]
    values:
      en: 'Compact: {amount, number, ::compact-short}; Date skeleton: {when, date, ::yyyy-MM-dd}; Time skeleton: {when, time, ::HH:mm:ss}'
      de: 'Kompakt: {amount, number, ::compact-short}; Datums-Skelett: {when, date, ::yyyy-MM-dd}; Zeit-Skelett: {when, time, ::HH:mm:ss}'
      es: 'Compacto: {amount, number, ::compact-short}; Fecha esqueleto: {when, date, ::yyyy-MM-dd}; Hora esqueleto: {when, time, ::HH:mm:ss}'
      fr: 'Compact: {amount, number, ::compact-short}; Date squelette: {when, date, ::yyyy-MM-dd}; Heure squelette: {when, time, ::HH:mm:ss}'
      ar: 'Mokhtasar: {amount, number, ::compact-short}; Haykal al-tarikh: {when, date, ::yyyy-MM-dd}; Haykal al-waqt: {when, time, ::HH:mm:ss}'
      pl: 'Skrocony: {amount, number, ::compact-short}; Szkielet daty: {when, date, ::yyyy-MM-dd}; Szkielet czasu: {when, time, ::HH:mm:ss}'

  - key: ranking_place
    description: ICU selectordinal demo
    status: approved
    tags: [demo, icu, selectordinal]
    values:
      en: 'You finished {place, selectordinal, one {#st} two {#nd} few {#rd} other {#th}}.'
      de: 'Du hast den {place, selectordinal, one {#.} two {#.} few {#.} other {#.}} Platz erreicht.'
      es: 'Terminaste en {place, selectordinal, one {#.} two {#.} few {#.} other {#.}} lugar.'
      fr: 'Tu as fini {place, selectordinal, one {#er} two {#e} few {#e} other {#e}}.'
      ar: 'Anhayta fi al-markaz {place, selectordinal, one {#} two {#} few {#} other {#}}.'
      pl: 'Osiagnales {place, selectordinal, one {#.} two {#.} few {#.} other {#.}} miejsce.'

  - key: group_invite
    description: ICU plural offset demo
    status: approved
    tags: [demo, icu, plural, offset]
    values:
      en: '{count, plural, offset:1 =0 {You joined.} one {You and # other joined.} other {You and # others joined.}}'
      de: '{count, plural, offset:1 =0 {Du bist beigetreten.} one {Du und # weitere Person sind beigetreten.} other {Du und # weitere Personen sind beigetreten.}}'
      es: '{count, plural, offset:1 =0 {Te uniste.} one {Tu y # persona mas se unieron.} other {Tu y # personas mas se unieron.}}'
      fr: '{count, plural, offset:1 =0 {Tu as rejoint.} one {Toi et # autre personne avez rejoint.} other {Toi et # autres personnes avez rejoint.}}'
      ar: '{count, plural, offset:1 =0 {Inta damamta.} one {Inta wa # shakhs akhar damamtu.} other {Inta wa # ashkhas akharun damamtu.}}'
      pl: '{count, plural, offset:1 =0 {Dolaczyles.} one {Ty i # inna osoba dolaczyliscie.} few {Ty i # inne osoby dolaczyliscie.} many {Ty i # innych osob dolaczyliscie.} other {Ty i # osoby dolaczyliscie.}}'

  - key: icu_escape_demo
    description: ICU apostrophe escaping demo
    status: approved
    tags: [demo, icu, escape]
    values:
      en: "Hello {name}, it''s easy: use '{braces}' to show literal braces."
      de: "Hallo {name}, es ist einfach: nutze '{geschweifte Klammern}' fuer literale Klammern."
      es: "Hola {name}, es facil: usa '{llaves}' para llaves literales."
      fr: "Bonjour {name}, c''est facile: utilise '{accolades}' pour des accolades litterales."
      ar: "Marhaban {name}, innahu sahil: istakhdim '{aqwas}' li idharat al-aqwas al-harfiya."
      pl: "Czesc {name}, to proste: uzyj '{nawiasow}' aby pokazac doslowne nawiasy."

  - key: plural_categories_demo
    description: ICU plural category coverage demo
    status: approved
    tags: [demo, icu, plural, categories]
    values:
      en: '{count, plural, zero {zero items} one {one item} two {two items} few {few items} many {many items} other {# items}}'
      de: '{count, plural, zero {null Elemente} one {ein Element} two {zwei Elemente} few {wenige Elemente} many {viele Elemente} other {# Elemente}}'
      es: '{count, plural, zero {cero elementos} one {un elemento} two {dos elementos} few {pocos elementos} many {muchos elementos} other {# elementos}}'
      fr: "{count, plural, zero {zero element} one {un element} two {deux elements} few {quelques elements} many {beaucoup d''elements} other {# elements}}"
      ar: '{count, plural, zero {sifr anasir} one {unsur wahid} two {unsuran} few {qillat anasir} many {adad kabir min alanasir} other {# unsur}}'
      pl: '{count, plural, zero {zero elementow} one {jeden element} two {dwa elementy} few {kilka elementow} many {wiele elementow} other {# elementu}}'

